name: CD

# SECRETS needed:
### FIREBASE_TOKEN
### SSH_PRIVATE_KEY for Match Repo
### MATCH_PASS

on:
  push:
    branches: [ master ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - name: Cancel Previous Runs

      uses: styfle/cancel-workflow-action@0.5.0
      with:
        access_token: ${{ github.token }}

    - uses: actions/checkout@v2
    # Set fetch-depth (default: 1) to get whole tree
      with:
        fetch-depth: 0

    - name: Install SSH key

      uses: webfactory/ssh-agent@v0.4.1
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Install Firebase-Tools

      run: |
        yarn global add firebase-tools
        echo "$(yarn global bin)" >> $GITHUB_PATH
            
    - name: Bundle install
      # if: steps.bundleCache.outputs.cache-hit != 'true'
      run: |
        bundle install

    - name: match Ad-hoc
      run: |
        bundle exec fastlane run setup_ci
        bundle exec fastlane syncSigningCI
      env:
        MATCH_PASSWORD: ${{ secrets.MATCH_PASS }}

    - uses: actions/cache@v2
      id: cocoapodCache
      with:
        path: Pods
        key: ${{ runner.os }}-pods-${{ hashFiles('**/Podfile.lock') }}
        restore-keys: |
          ${{ runner.os }}-pods-

    - name: Install Pods Dependencies
      run: |
        bundle exec pod install
      shell: bash

    - name: Test App

      run: xcodebuild test -scheme GithubActionDemo Staging -workspace GithubActionDemo.xcworkspace -destination 'platform=iOS Simulator,name=iPhone 12' | xcpretty && exit ${PIPESTATUS[0]}

    - name: Environment
      run: |
        env | sort
        export LANG=en_US.UTF-8
        export LANGUAGE=en_US.UTF-8
        export LC_ALL=en_US.UTF-8

    - name: Build App and Distibute to Firebase
      run: bundle exec fastlane build_and_upload_staging_app
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}